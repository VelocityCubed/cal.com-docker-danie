            name="$(echo "$name" | sed 's/[^a-z0-9-]/-/g')"
            # Remove leading or trailing hyphens
            name="$(echo "$name" | sed 's/^-*//;s/-*$//')"
            # Ensure the name starts and ends with a lowercase letter or number
            if [[ ! "$name" =~ ^[a-z0-9] ]]; then
              name="a$name"
            fi
            if [[ ! "$name" =~ [a-z0-9]$ ]]; then
              name="${name}a"
            fi
